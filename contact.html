    <!-- Header -->
    <header class="hero-image d-flex justify-content-center align-items-center">
        <h1 class="h1-background display-2">
            CONTACT
        </h1>
    </header>

    <!-- Contact Form -->
    <section class="contact-form pt-4 pb-5">
        <div class="container-lg">
            <div class="text-center">
                <h2 class="text-white my-4">
                    Get in Touch With Me
                </h2>
                <p class="text-white mb-4">
                    Please fill out the contact form below.
                </p>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-lg-6 px-4 py-3 form-background">
                    <form>
                        <label for="firstname" class="form-label text-white">First Name:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name here. . ." required>
                        </div>

                        <label for="lastname" class="form-label text-white">Last Name:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name here. . ." required>
                        </div>

                        <label for="email" class="form-label text-white">Email:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email here. . ." required>
                        </div>

                        <label for="location" class="form-label text-white">Location:</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <i class="bi bi-pin-map-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="location" placeholder="City, State, Country and/or Zip Code" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label text-white">Message:</label>
                            <textarea class="form-control" id="message" style="height: 140px" placeholder="Enter Your Message here. . ." required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-info">
                                SUBMIT
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid bg-black text-white text-center py-5">
